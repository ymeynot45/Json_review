<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles2.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const cats = JSON.parse(catString);
      male = cats.map(c => c.kittens).flat(1).filter(k => k.gender === 'f').length
      female = cats.map(c => c.kittens).flat(1).filter(k => k.gender === 'm').length
      total = male + female

      for (let i = 0; i < cats.length; i++) {
        let cat = cats[i]
        if (i === (cats.length - 1)) {
          motherInfo = motherInfo + ' and ' + cat.name + '.'
        } else {
          motherInfo = motherInfo + cat.name + ', '
        }
      };
      
      kittenInfo = 'Total Kittens: ' + total + '  Male Kittens: ' + male + '  Female Kittens: ' + female
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
